<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;

        .content {
            max-width: 800px;
            margin: 0 auto;

            padding: 20px;

        }
        h2 {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Welcome to Test</h1>
    <div class="content">
        <h2>About Us</h2>
        <p>We're just getting started with this website.</p>
    </div>

</html>
